<!DOCTYPE html>
<html>
<head>
	<title> Rainbow Ripples </title>
	<meta charset="utf-8" />
	<style>
		* {
			margin:0;padding:0;
			outline: none;
		}
		canvas {
			cursor: crosshair;
			background-color: black;
			z-index: 200;
		}
		#options {
			background-color: red;
			position: fixed;
			height: 100%;
			width: 100%;
			display: block;
			z-index: 100;
		}
	</style>
	<script src="ripples.js"></script>
</head>
<body>
	<canvas id="panel" width="1080" height="720" tabindex="1"></canvas>
	<div id="options">
		<button id="stop">Toggle ripples when mouse is not moving</button>
	</div>
</body>
</html>
